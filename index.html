<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Order summary card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="w-[400px] h-[630px]  mx-auto rounded-2xl bg-white my-9 overflow-hidden flex-col">
        <div>
            <img src="./images/illustration-hero.svg" alt="main" class="">
        </div>
        <div class=" flex flex-col justify-center items-center mt-8">
            <h2 class="text-3xl font-bold text-[#112648]">Order Summary</h2>
            <p class="mt-4 w-[300px] text-center text-gray-500">You can listen to millions of songs, adiobooks, and
                podcast on any
                device anywhere
                you like!
            </p>
        </div>
        <div class="flex justify-between mt-4 rounded-2xl bg-[#F8F9FE]  items-center p-5 mx-5">
            <div class="flex">
                <img src="./images/icon-music.svg" alt="Music">
                <div class="ml-4">
                    <p class="text-[#202F4B] font-bold">Annual Plan</p>
                    <p class="text-gray-400">$59.99/year</p>
                </div>
            </div>
            <div class="">
                <a href="#" class="text-[#3326AE] font-medium border-b-2 border-[#3326AE]">Change</a>
            </div>
        </div>
        <div class="text-center w-[380px] mx-auto">
            <div class="bg-[#382AE1] mt-6 text-white text-center rounded-2xl mx-5 p-4 shadow-xl flex-col">
                <button class="">
                    Proceed to payment
                </button>
            </div>
            <div class="mt-5 font-medium text-[#707290]">
                <a>Cancel Order</a>
            </div>

        </div>
    </div>


</body>

</html>
