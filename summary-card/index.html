<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-200">
    <div class=" w-[700px] h-[500px] bg-white rounded-3xl mx-auto mt-[90px] flex ">
        <div class="w-[350px] h-[500px] flex rounded-3xl bg-gradient-to-b from-[#6542FE] to-[#382FEC]">
            <div class="mx-auto  flex-col">
                <p class="text-2xl font-medium text-[#C7BFFF] mt-[35px] ml-[70px]">Your result</p>
                <div
                    class="mt-[40px] bg-gradient-to-b from-[#4C22CA] to-[#4633ED] rounded-full w-[200px] h-[200px] p-11 ml-[30px]">
                    <div class="mx-auto items-center text-center flex-col">
                        <p class=" ml-2 text-7xl font-bold text-white mt-3">76</p>
                        <p class="ml-2 text-[#8B7DFF]">of 100</p>
                    </div>
                </div>
                <div class=" mt-[20px] text-center">
                    <p class=" font-bold ml-[-20px] text-white text-[30px]">Great</p>
                    <p class="mt-2 text-gray-200 text-lg"> You scored higher than 65% of the <br>people who have
                        taken<br> these
                        tests.</p>
                </div>


            </div>
        </div>
        <div class="px-3 w-[350px] py-6 ml-3">
            <h1 class="text-2xl font-bold text-[#32374C]">Summary</h1>
            <!-- Summary List -->
            <div class="flex flex-col mt-3 px-3">
                <!-- Reaction Card -->
                <div class="my-2 flex justify-between items-center font-medium py-5 px-3 bg-[#FFF6F5] rounded-xl">
                    <div class="flex justify-around text-[#E07375]">
                        <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon" />
                        <p class="pl-2">Reaction</p>
                    </div>
                    <div class="text-gray-300">
                        <span class="font-bold text-[#596075]">
                            80
                        </span> / 100
                    </div>
                </div>
                <!-- Memory card -->
                <div class="my-2 flex justify-between items-center font-medium py-5 px-3 bg-[#FFFBF2] rounded-xl">
                    <div class="flex justify-around text-[#EFBE62]">
                        <img src="./assets/images/icon-memory.svg" alt="Reaction Icon" />
                        <p class="pl-2">Memory</p>
                    </div>
                    <div class="text-gray-300">
                        <span class="font-bold text-[#596075]">
                            92
                        </span> / 100
                    </div>
                </div>
                <!-- Verbal card -->
                <div class="my-2 flex justify-between items-center font-medium py-5 px-3 bg-[#F2FAFA] rounded-xl">
                    <div class="flex justify-around text-[#58BCA2]">
                        <img src="./assets/images/icon-verbal.svg" alt="Reaction Icon" />
                        <p class="pl-2">Verbal</p>
                    </div>
                    <div class="text-gray-300">
                        <span class="font-bold text-[#596075]">
                            61
                        </span> / 100
                    </div>
                </div>
                <!-- Visual card -->
                <div class="my-2 flex justify-between items-center font-medium py-5 px-3 bg-[#F3F3FD] rounded-xl">
                    <div class="flex justify-around text-[#2B2E8F]">
                        <img src="./assets/images/icon-visual.svg" alt="Reaction Icon" />
                        <p class="pl-2">Visual</p>
                    </div>
                    <div class="text-gray-300">
                        <span class="font-bold text-[#596075]">
                            72
                        </span> / 100
                    </div>
                </div>
                <div class="mx-auto mt-[25px] bg-[#303B59] w-[240px] h-[50px] rounded-3xl">
                    <button class="font-bold text-white ml-[80px] mt-3">
                        Continue
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
